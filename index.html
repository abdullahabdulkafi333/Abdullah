<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض ال.جي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Cairo', sans-serif; 
            background: #f8fafc; 
            margin: 0; 
            color: #334155;
            font-size: 0.8rem; 
        }

        .table-container { 
            max-height: 78vh; 
            overflow-y: auto; 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0; }

        thead th { 
            position: sticky; top: 0; z-index: 20; 
            background-color: #3b82f6; color: white; 
            padding: 12px 8px; font-weight: 700;
            font-size: 0.85rem;
        }

        td { padding: 8px 4px; border-bottom: 1px solid #f1f5f9; text-align: center; }

        .search-wrapper { position: relative; width: 100%; }

        .input-glass {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #cbd5e1;
            color: #1e293b !important;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 0.8rem;
            width: 100%;
            font-weight: 600;
        }

        .suggestions-list {
            position: absolute;
            top: 100%; left: 0; right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0 0 6px 6px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 50;
            display: none;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            color: #000000 !important;
        }

        .suggestion-item {
            padding: 6px 10px;
            cursor: pointer;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.75rem;
            color: #000000 !important;
            text-align: right;
        }

        .suggestion-item:hover { background: #eff6ff; color: #2563eb !important; }

        .suggestion-item.active {
            background: #3b82f6 !important;
            color: white !important;
        }

        header { padding: 1rem 1rem !important; }

        @media print {
            @page { size: A4; margin: 1cm; }
            header, .no-print, #loader, #printOptions, .suggestions-list { display: none !important; }
            .table-container { max-height: none !important; overflow: visible !important; border: none !important; box-shadow: none !important; }
            table { width: 100%; border-collapse: collapse; }
            th { position: static !important; background-color: #eee !important; color: black !important; border: 1px solid #000 !important; }
            td { border: 1px solid #000 !important; color: black !important; }
            .print-hidden { display: none !important; }
        }

        #printOptions {
            display: none;
            position: absolute;
            top: 70px; left: 20px;
            background: white; padding: 12px;
            border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 100; border: 1px solid #cbd5e1;
        }
        
        /* تبويبات صغيرة جدا */
        .tabs-container {
            background: white;
            border-radius: 6px;
            padding: 3px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            margin-bottom: 0.8rem;
            display: flex;
            gap: 3px;
            width: fit-content;
            margin: 0 auto 0.8rem auto;
        }
        
        .tab-btn {
            padding: 6px 14px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 700;
            font-size: 0.75rem;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            color: #475569;
            min-width: 100px;
        }
        
        .tab-btn:hover {
            background: #f1f5f9;
        }
        
        .tab-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* تحسين شريط البحث */
        .search-header {
            background: #f8fafc;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            border: 1px solid #e2e8f0;
        }
        
        .search-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-white/90 z-[100] flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-10 w-10 border-4 border-blue-600 border-t-transparent"></div>
    </div>

    <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg mb-3 sticky top-0 z-30 no-print">
        <div class="container mx-auto">
            <div class="flex justify-between items-center mb-2">
                <h1 class="text-base font-bold">معرض ال.جي</h1>
                <div class="flex items-center gap-2">
                    <button onclick="togglePrintOptions()" class="bg-blue-500 hover:bg-blue-400 px-2 py-1 rounded text-xs font-bold border border-blue-400">خيارات الطباعة</button>
                    <button onclick="preparePrint()" class="bg-green-600 hover:bg-green-500 px-3 py-1 rounded text-xs font-bold border border-green-500">طباعة</button>
                    <div class="flex items-center gap-1 bg-blue-700/40 p-1 rounded-lg border border-blue-400/30">
                        <span class="text-xs">الصرف:</span>
                        <input type="number" id="exchangeRate" value="12000" class="bg-transparent border-none text-white text-center font-bold text-xs focus:ring-0" style="width: 3.5rem;">
                    </div>
                </div>
            </div>
            
            <!-- تبويبات صغيرة جدا -->
            <div class="tabs-container no-print">
                <button class="tab-btn active" onclick="switchTab('prices')">
                    <i class="fas fa-tags mr-1 text-xs"></i>لائحة الأسعار
                </button>
                <button class="tab-btn" onclick="switchTab('sales')">
                    <i class="fas fa-chart-line mr-1 text-xs"></i>كشف المبيعات
                </button>
            </div>
        </div>
    </header>

    <div id="printOptions" class="no-print">
        <p class="font-bold text-xs mb-2">أعمدة الطباعة:</p>
        <div class="grid grid-cols-2 gap-x-4 gap-y-1 text-xs" id="columnCheckboxes"></div>
        <button onclick="togglePrintOptions()" class="mt-3 w-full bg-blue-600 text-white py-1 rounded text-xs font-bold">حفظ</button>
    </div>

    <main class="container mx-auto px-3">
        <!-- شريط بحث لائحة الأسعار -->
        <div id="prices-search" class="tab-content active search-header">
            <div class="search-row">
                <div class="search-wrapper">
                    <input type="text" id="searchCat" placeholder="التصنيف" class="input-glass search-input" autocomplete="off">
                    <div id="suggestCat" class="suggestions-list"></div>
                </div>
                <div class="search-wrapper">
                    <input type="text" id="searchSupplier" placeholder="المورد" class="input-glass search-input" autocomplete="off">
                    <div id="suggestSupplier" class="suggestions-list"></div>
                </div>
                <div class="search-wrapper">
                    <input type="text" id="searchName" placeholder="الصنف" class="input-glass search-input" autocomplete="off">
                    <div id="suggestName" class="suggestions-list"></div>
                </div>
                <div class="search-wrapper">
                    <input type="text" id="searchQty" placeholder="الكمية" class="input-glass search-input" autocomplete="off">
                    <div id="suggestQty" class="suggestions-list"></div>
                </div>
            </div>
        </div>
        
        <!-- شريط بحث كشف المبيعات -->
        <div id="sales-search" class="tab-content search-header">
            <div class="search-row">
                <div class="search-wrapper">
                    <input type="text" id="searchCustomer" placeholder="العميل" class="input-glass sales-search-input" autocomplete="off">
                    <div id="suggestCustomer" class="suggestions-list"></div>
                </div>
                <div class="search-wrapper">
                    <input type="text" id="searchDate" placeholder="التاريخ" class="input-glass sales-search-input" autocomplete="off">
                    <div id="suggestDate" class="suggestions-list"></div>
                </div>
                <div class="search-wrapper">
                    <input type="text" id="searchItemSales" placeholder="الصنف" class="input-glass sales-search-input" autocomplete="off">
                    <div id="suggestItemSales" class="suggestions-list"></div>
                </div>
                <div class="search-wrapper">
                    <input type="text" id="searchInvoice" placeholder="الفاتورة" class="input-glass sales-search-input" autocomplete="off">
                    <div id="suggestInvoice" class="suggestions-list"></div>
                </div>
            </div>
        </div>

        <!-- لائحة الأسعار -->
        <div id="prices-content" class="tab-content active">
            <div class="table-container">
                <table id="mainTable">
                    <thead>
                        <tr>
                            <th data-col="index" class="w-10">#</th>
                            <th data-col="cat">التصنيف</th>
                            <th data-col="supp">المورد</th>
                            <th data-col="item">الصنف</th>
                            <th data-col="qty">الكمية</th>
                            <th data-col="buy">شراء</th>
                            <th data-col="disc">حسم</th>
                            <th data-col="final">صافي</th>
                            <th data-col="plus">البيع($)</th>
                            <th data-col="syp">سوري</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
        
        <!-- كشف المبيعات -->
        <div id="sales-content" class="tab-content">
            <div class="table-container">
                <table id="salesTable">
                    <thead>
                        <tr>
                            <th data-col="index">#</th>
                            <th data-col="date">التاريخ</th>
                            <th data-col="customer">العميل</th>
                            <th data-col="invoice">الفاتورة</th>
                            <th data-col="item">الصنف</th>
                            <th data-col="qty">الكمية</th>
                            <th data-col="price_dollar">السعر الدولار</th>
                            <th data-col="total_dollar">دولار</th>
                            <th data-col="price_syp">السعر سوري</th>
                            <th data-col="total_syp">سوري</th>
                        </tr>
                    </thead>
                    <tbody id="salesBody"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const PRICES_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRZgBZaf8J75UuFGvmdPbl95jnO9kfoVzKM2vULW4QhfDWEpAVp0uZ4hO4O3GgK20v2Y35UcW8nNnLW/pub?gid=313186314&single=true&output=csv';
        const SALES_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRZgBZaf8J75UuFGvmdPbl95jnO9kfoVzKM2vULW4QhfDWEpAVp0uZ4hO4O3GgK20v2Y35UcW8nNnLW/pub?gid=1169303046&single=true&output=csv';
        
        let allData = [];
        let allSalesData = [];
        const columns = [{id:'index',label:'#'},{id:'cat',label:'التصنيف'},{id:'supp',label:'المورد'},{id:'item',label:'الصنف'},{id:'qty',label:'الكمية'},{id:'buy',label:'شراء'},{id:'disc',label:'حسم'},{id:'final',label:'صافي'},{id:'plus',label:'البيع($)'},{id:'syp',label:'سوري'}];
        
        let currentFocus = -1;
        let activeList = null;
        let suggestionItems = [];
        let currentTab = 'prices';

        async function fetchData() {
            try {
                document.getElementById('loader').classList.remove('hidden');
                
                // جلب بيانات الأسعار
                const pricesResponse = await fetch(PRICES_CSV_URL + '&t=' + Date.now());
                const pricesCsvText = await pricesResponse.text();
                Papa.parse(pricesCsvText.split('\n').slice(1).join('\n'), {
                    header: true, skipEmptyLines: true,
                    complete: (res) => {
                        allData = res.data;
                        if (allData.length > 0 && allData[allData.length - 1]['التصنيف'] === '') {
                            allData.pop();
                        }
                        renderPrices();
                        setupDropdowns('prices');
                    }
                });
                
                // جلب بيانات المبيعات بنفس الطريقة
                const salesResponse = await fetch(SALES_CSV_URL + '&t=' + Date.now());
                const salesCsvText = await salesResponse.text();
                
                // استخدام نفس الدالة لتحليل البيانات
                Papa.parse(salesCsvText, {
                    header: true, skipEmptyLines: true,
                    complete: (res) => {
                        allSalesData = res.data;
                        console.log('بيانات المبيعات المحملة:', allSalesData.length, 'صف');
                        console.log('أعمدة المبيعات:', Object.keys(allSalesData[0] || {}));
                        
                        // تنظيف البيانات
                        allSalesData = allSalesData.filter(row => 
                            row['العميل'] || row['الترخيص'] || row['التاريخ'] || row['المستهلك']
                        );
                        
                        // إذا كانت البيانات فارغة، جرب طريقة مختلفة
                        if (allSalesData.length === 0) {
                            console.log('جرب طريقة تحليل مختلفة...');
                            Papa.parse(salesCsvText, {
                                header: false, skipEmptyLines: true,
                                complete: (res2) => {
                                    console.log('بيانات بدون رؤوس:', res2.data);
                                    // محاولة استخلاص البيانات يدوياً
                                    allSalesData = extractSalesData(res2.data);
                                }
                            });
                        }
                        
                        renderSales();
                        setupDropdowns('sales');
                    }
                });
                
                setTimeout(() => {
                    document.getElementById('loader').classList.add('hidden');
                }, 500);
                
            } catch (e) { 
                console.error('خطأ في جلب البيانات:', e);
                document.getElementById('loader').classList.add('hidden');
            }
        }

        // دالة لاستخلاص بيانات المبيعات يدوياً إذا فشل التحليل التلقائي
        function extractSalesData(rawData) {
            const extracted = [];
            
            // البحث عن أول صف يحتوي على رؤوس
            let headerRowIndex = -1;
            for (let i = 0; i < Math.min(10, rawData.length); i++) {
                if (rawData[i].some(cell => cell && (cell.includes('العميل') || cell.includes('التاريخ') || cell.includes('المستهلك')))) {
                    headerRowIndex = i;
                    break;
                }
            }
            
            if (headerRowIndex >= 0) {
                const headers = rawData[headerRowIndex];
                for (let i = headerRowIndex + 1; i < rawData.length; i++) {
                    const row = {};
                    for (let j = 0; j < Math.min(headers.length, rawData[i].length); j++) {
                        if (headers[j]) {
                            row[headers[j]] = rawData[i][j];
                        }
                    }
                    if (Object.keys(row).length > 0) {
                        extracted.push(row);
                    }
                }
            }
            
            console.log('بيانات مستخلصة:', extracted);
            return extracted;
        }

        function switchTab(tabName) {
            currentTab = tabName;
            
            // تحديث التبويبات
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // تفعيل التبويب المحدد
            document.querySelector(`.tab-btn[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-content`).classList.add('active');
            document.getElementById(`${tabName}-search`).classList.add('active');
            
            // إعادة تعيين خيارات الطباعة للتبويب الحالي
            initPrintOptions();
            
            // إعادة التصيير
            if (tabName === 'prices') {
                renderPrices();
            } else {
                renderSales();
            }
        }

        function setupDropdowns(tabType) {
            const configs = tabType === 'prices' ? [
                { id: 'searchCat', suggestId: 'suggestCat', key: 'التصنيف', data: allData, render: renderPrices },
                { id: 'searchSupplier', suggestId: 'suggestSupplier', key: 'المورد', data: allData, render: renderPrices },
                { id: 'searchName', suggestId: 'suggestName', key: 'الصنف', data: allData, render: renderPrices },
                { id: 'searchQty', suggestId: 'suggestQty', key: 'الكمية', data: allData, render: renderPrices }
            ] : [
                { id: 'searchCustomer', suggestId: 'suggestCustomer', key: 'العميل', data: allSalesData, render: renderSales },
                { id: 'searchDate', suggestId: 'suggestDate', key: 'المستهلك', data: allSalesData, render: renderSales },
                { id: 'searchItemSales', suggestId: 'suggestItemSales', key: 'الصنف', data: allSalesData, render: renderSales },
                { id: 'searchInvoice', suggestId: 'suggestInvoice', key: 'الفاتورة', data: allSalesData, render: renderSales }
            ];

            configs.forEach(config => {
                const input = document.getElementById(config.id);
                const list = document.getElementById(config.suggestId);

                const updateList = () => {
                    const val = input.value.toLowerCase();
                    const uniqueValues = [...new Set(config.data
                        .filter(row => row[config.key])
                        .map(row => String(row[config.key]).trim()))]
                        .filter(v => v && v.toLowerCase().includes(val))
                        .slice(0, 15);

                    list.innerHTML = '';
                    suggestionItems = [];
                    
                    if (uniqueValues.length > 0) {
                        uniqueValues.forEach(v => {
                            const div = document.createElement('div');
                            div.className = 'suggestion-item';
                            div.textContent = v;
                            div.onclick = () => {
                                input.value = v;
                                list.style.display = 'none';
                                currentFocus = -1;
                                config.render();
                            };
                            list.appendChild(div);
                            suggestionItems.push(div);
                        });
                        list.style.display = 'block';
                        activeList = list;
                        currentFocus = -1;
                    } else {
                        list.style.display = 'none';
                        activeList = null;
                    }
                };

                input.onfocus = updateList;
                input.oninput = function() {
                    updateList();
                    config.render();
                };
                
                input.onkeydown = function(e) {
                    if (!activeList || activeList.style.display === 'none') return;
                    
                    const items = activeList.getElementsByClassName('suggestion-item');
                    
                    if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        currentFocus = Math.min(currentFocus + 1, items.length - 1);
                        updateActiveItem(items);
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        currentFocus = Math.max(currentFocus - 1, -1);
                        updateActiveItem(items);
                    } else if (e.key === 'Enter') {
                        e.preventDefault();
                        if (currentFocus > -1 && items[currentFocus]) {
                            items[currentFocus].click();
                        }
                    } else if (e.key === 'Escape') {
                        activeList.style.display = 'none';
                        currentFocus = -1;
                    }
                };
            });
        }

        function updateActiveItem(items) {
            for (let i = 0; i < items.length; i++) {
                items[i].classList.remove('active');
            }
            
            if (currentFocus > -1 && items[currentFocus]) {
                items[currentFocus].classList.add('active');
                items[currentFocus].scrollIntoView({ block: 'nearest' });
            }
        }

        document.addEventListener('click', (e) => {
            if (!e.target.classList.contains('search-input') && 
                !e.target.classList.contains('sales-search-input') &&
                !e.target.classList.contains('suggestion-item')) {
                document.querySelectorAll('.suggestions-list').forEach(l => {
                    l.style.display = 'none';
                });
                currentFocus = -1;
                activeList = null;
            }
        });

        function renderPrices() {
            if (currentTab !== 'prices') return;
            
            const tbody = document.getElementById('tableBody');
            const rate = parseFloat(document.getElementById('exchangeRate').value) || 1;
            const filters = {
                cat: document.getElementById('searchCat').value.toLowerCase(),
                supp: document.getElementById('searchSupplier').value.toLowerCase(),
                name: document.getElementById('searchName').value.toLowerCase(),
                qty: document.getElementById('searchQty').value.toLowerCase()
            };
            tbody.innerHTML = '';
            
            const filteredData = allData.filter(row => 
                String(row['التصنيف']||'').toLowerCase().includes(filters.cat) &&
                String(row['المورد']||'').toLowerCase().includes(filters.supp) &&
                String(row['الصنف']||'').toLowerCase().includes(filters.name) &&
                String(row['الكمية']||'').toLowerCase().includes(filters.qty)
            );
            
            filteredData.forEach((row, i) => {
                const buy = parseFloat(String(row['شراء']).replace(/[^\d.]/g, '')) || 0;
                const disc = parseFloat(String(row['الحسم']).replace(/[^\d.]/g, '')) || 0;
                const final = buy - (buy * disc / 100);
                const plus = final * 1.15;
                const syp = plus * rate;
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="text-gray-400 text-[10px]">${i + 1}</td>
                    <td><span class="bg-blue-50 text-blue-600 px-2 py-1 rounded text-[11px] font-bold">${row['التصنيف'] || ''}</span></td>
                    <td class="text-[11px] text-gray-500">${row['المورد'] || ''}</td>
                    <td class="text-right font-bold text-gray-800">${row['الصنف'] || ''}</td>
                    <td class="font-bold">${row['الكمية'] || ''}</td>
                    <td>${buy.toFixed(2)}</td>
                    <td class="text-red-500">${disc}%</td>
                    <td>${final.toFixed(2)}</td>
                    <td class="bg-orange-50 font-bold">${plus.toFixed(2)}</td>
                    <td class="bg-green-50 text-green-700 font-bold">${Math.round(syp).toLocaleString()}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderSales() {
            if (currentTab !== 'sales') return;
            
            const tbody = document.getElementById('salesBody');
            const filters = {
                customer: document.getElementById('searchCustomer').value.toLowerCase(),
                date: document.getElementById('searchDate').value.toLowerCase(),
                item: document.getElementById('searchItemSales').value.toLowerCase(),
                invoice: document.getElementById('searchInvoice').value.toLowerCase()
            };
            
            tbody.innerHTML = '';
            
            console.log('جميع بيانات المبيعات:', allSalesData);
            console.log('الفلاتر:', filters);
            
            const filteredData = allSalesData.filter(row => {
                // البحث في كل عمود محتمل
                const rowCustomer = String(row['العميل'] || row['الترخيص'] || '').toLowerCase();
                const rowDate = String(row['التاريخ'] || row['المستهلك'] || '').toLowerCase();
                const rowItem = String(row['الصنف'] || '').toLowerCase();
                const rowInvoice = String(row['الفاتورة'] || '').toLowerCase();
                
                return rowCustomer.includes(filters.customer) &&
                       rowDate.includes(filters.date) &&
                       rowItem.includes(filters.item) &&
                       rowInvoice.includes(filters.invoice);
            });
            
            console.log('البيانات المفلترة:', filteredData.length, 'صف');
            
            if (filteredData.length === 0 && allSalesData.length > 0) {
                // عرض جميع البيانات إذا لم يكن هناك بحث
                allSalesData.forEach((row, i) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="text-gray-400 text-[10px]">${i + 1}</td>
                        <td class="text-[11px] font-bold">${row['التاريخ'] || row['المستهلك'] || ''}</td>
                        <td class="text-[11px]">${row['العميل'] || row['الترخيص'] || ''}</td>
                        <td class="font-bold">${row['الفاتورة'] || ''}</td>
                        <td class="text-right font-bold text-gray-800">${row['الصنف'] || ''}</td>
                        <td class="font-bold">${row['الكمية'] || ''}</td>
                        <td>${row['السعر الدولار'] || row['دولار'] || ''}</td>
                        <td>${row['دولار'] || ''}</td>
                        <td>${row['السعر سوري'] || ''}</td>
                        <td>${row['سوري'] || ''}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } else {
                filteredData.forEach((row, i) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="text-gray-400 text-[10px]">${i + 1}</td>
                        <td class="text-[11px] font-bold">${row['التاريخ'] || row['المستهلك'] || ''}</td>
                        <td class="text-[11px]">${row['العميل'] || row['الترخيص'] || ''}</td>
                        <td class="font-bold">${row['الفاتورة'] || ''}</td>
                        <td class="text-right font-bold text-gray-800">${row['الصنف'] || ''}</td>
                        <td class="font-bold">${row['الكمية'] || ''}</td>
                        <td>${row['السعر الدولار'] || row['دولار'] || ''}</td>
                        <td>${row['دولار'] || ''}</td>
                        <td>${row['السعر سوري'] || ''}</td>
                        <td>${row['سوري'] || ''}</td>
                    `;
                    tbody.appendChild(tr);
                });
            }
        }

        function initPrintOptions() {
            const container = document.getElementById('columnCheckboxes');
            container.innerHTML = '';
            
            let currentColumns;
            if (currentTab === 'prices') {
                currentColumns = columns;
            } else {
                currentColumns = [
                    {id:'index',label:'#'},
                    {id:'date',label:'التاريخ'},
                    {id:'customer',label:'العميل'},
                    {id:'invoice',label:'الفاتورة'},
                    {id:'item',label:'الصنف'},
                    {id:'qty',label:'الكمية'},
                    {id:'price_dollar',label:'السعر الدولار'},
                    {id:'total_dollar',label:'دولار'},
                    {id:'price_syp',label:'السعر سوري'},
                    {id:'total_syp',label:'سوري'}
                ];
            }
            
            currentColumns.forEach(col => {
                const label = document.createElement('label');
                label.className = 'flex items-center gap-2 cursor-pointer';
                label.innerHTML = `<input type="checkbox" checked data-col-ref="${col.id}"> ${col.label}`;
                container.appendChild(label);
            });
        }

        function togglePrintOptions() {
            const div = document.getElementById('printOptions');
            div.style.display = div.style.display === 'block' ? 'none' : 'block';
        }

        function preparePrint() {
            const checks = document.querySelectorAll('#columnCheckboxes input');
            document.querySelectorAll('th, td').forEach(el => el.classList.remove('print-hidden'));
            
            if (currentTab === 'prices') {
                checks.forEach(check => {
                    if (!check.checked) {
                        const colId = check.getAttribute('data-col-ref');
                        const th = document.querySelector(`#mainTable th[data-col="${colId}"]`);
                        if (th) {
                            const colIndex = Array.from(th.parentNode.children).indexOf(th) + 1;
                            th.classList.add('print-hidden');
                            document.querySelectorAll(`#tableBody tr td:nth-child(${colIndex})`).forEach(td => td.classList.add('print-hidden'));
                        }
                    }
                });
            } else {
                checks.forEach(check => {
                    if (!check.checked) {
                        const colId = check.getAttribute('data-col-ref');
                        const th = document.querySelector(`#salesTable th[data-col="${colId}"]`);
                        if (th) {
                            const colIndex = Array.from(th.parentNode.children).indexOf(th) + 1;
                            th.classList.add('print-hidden');
                            document.querySelectorAll(`#salesBody tr td:nth-child(${colIndex})`).forEach(td => td.classList.add('print-hidden'));
                        }
                    }
                });
            }
            
            window.print();
        }

        document.querySelectorAll('.search-input').forEach(el => el.addEventListener('input', renderPrices));
        document.querySelectorAll('.sales-search-input').forEach(el => el.addEventListener('input', renderSales));
        document.getElementById('exchangeRate').addEventListener('input', function() {
            if (currentTab === 'prices') {
                renderPrices();
            }
        });
        
        window.onload = () => { 
            initPrintOptions(); 
            fetchData(); 
        };
    </script>
</body>
</html>
