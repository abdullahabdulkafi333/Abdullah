<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض ال.جي - النظام المتكامل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Cairo', sans-serif; 
            background: #f8fafc; 
            margin: 0; 
            color: #334155;
            font-size: 0.8rem; 
        }

        .table-container { 
            max-height: 65vh; 
            overflow-y: auto; 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0; }

        thead th { 
            position: sticky; top: 0; z-index: 20; 
            background-color: #3b82f6; color: white; 
            padding: 12px 8px; font-weight: 700;
            font-size: 0.85rem;
        }

        td { padding: 8px 4px; border-bottom: 1px solid #f1f5f9; text-align: center; }

        .search-wrapper { position: relative; width: 100%; }

        .input-glass {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #cbd5e1;
            color: #1e293b !important;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 0.8rem;
            width: 100%;
            font-weight: 600;
        }

        .suggestions-list {
            position: absolute;
            top: 100%; left: 0; right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0 0 6px 6px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 50;
            display: none;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            color: #000000 !important;
        }

        .suggestion-item {
            padding: 8px 10px;
            cursor: pointer;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.75rem;
            color: #000000 !important;
            text-align: right;
        }

        .suggestion-item:hover { background: #eff6ff; color: #2563eb !important; }

        .tab-btn.active {
            border-bottom: 3px solid white;
            opacity: 1;
        }

        @media print {
            header, .no-print, #loader, #printOptions, .suggestions-list, .nav-tabs { display: none !important; }
            .table-container { max-height: none !important; overflow: visible !important; border: none !important; }
            th { background-color: #eee !important; color: black !important; border: 1px solid #000 !important; }
            td { border: 1px solid #000 !important; }
        }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-white/90 z-[100] flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-10 w-10 border-4 border-blue-600 border-t-transparent"></div>
        <p class="mt-4 font-bold text-blue-600">جاري تحديث البيانات...</p>
    </div>

    <header class="bg-blue-600 text-white shadow-lg mb-4 sticky top-0 z-30 no-print">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-3">
                <h1 class="text-xl font-bold">معرض ال.جي</h1>
                <div class="flex items-center gap-3">
                    <button onclick="preparePrint()" class="bg-green-600 hover:bg-green-500 px-4 py-1.5 rounded text-xs font-bold">طباعة</button>
                    <div class="flex items-center gap-2 bg-blue-700/40 p-2 rounded-lg border border-blue-400/30">
                        <span class="text-xs">الصرف:</span>
                        <input type="number" id="exchangeRate" value="12000" class="bg-transparent border-none text-white text-center font-bold text-sm" style="width: 4.5rem;">
                    </div>
                </div>
            </div>

            <div class="flex gap-6 mt-2 nav-tabs">
                <button onclick="switchTab('pricing')" id="tab-pricing" class="tab-btn active pb-2 px-2 font-bold">لائحة الأسعار</button>
                <button onclick="switchTab('account')" id="tab-account" class="tab-btn pb-2 px-2 font-bold opacity-80">كشف حساب</button>
            </div>
        </div>
    </header>

    <div id="pricing-section" class="container mx-auto px-4">
        <div class="grid grid-cols-4 gap-3 mb-4 no-print">
            <input type="text" id="searchCat" placeholder="التصنيف" class="input-glass" oninput="render()">
            <input type="text" id="searchSupplier" placeholder="المورد" class="input-glass" oninput="render()">
            <input type="text" id="searchName" placeholder="الصنف" class="input-glass" oninput="render()">
            <input type="text" id="searchQty" placeholder="الكمية" class="input-glass" oninput="render()">
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="w-12">#</th>
                        <th>التصنيف</th>
                        <th>المورد</th>
                        <th>الصنف</th>
                        <th>الكمية</th>
                        <th>شراء</th>
                        <th>حسم</th>
                        <th>صافي</th>
                        <th>البيع($)</th>
                        <th>سوري</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="account-section" class="container mx-auto px-4 hidden">
        <div class="bg-white p-4 rounded-lg shadow-md mb-4 no-print">
            <div class="search-wrapper">
                <label class="block text-xs font-bold mb-1">ابحث عن (عميل أو مورد):</label>
                <input type="text" id="accountSearch" placeholder="اكتب الاسم هنا..." class="input-glass" autocomplete="off">
                <div id="suggestAccount" class="suggestions-list"></div>
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr class="bg-gray-800 text-white">
                        <th class="w-12">#</th>
                        <th>التاريخ</th>
                        <th>البيان</th>
                        <th>مدين (مشتريات $)</th>
                        <th>دائن (مبيعات $)</th>
                        <th>الرصيد التراكمي</th>
                    </tr>
                </thead>
                <tbody id="accountTableBody"></tbody>
                <tfoot id="accountFooter" class="bg-gray-100 font-bold hidden">
                    <tr>
                        <td colspan="3" class="p-2">الإجمالي:</td>
                        <td id="totalDebit" class="text-red-600">0</td>
                        <td id="totalCredit" class="text-green-600">0</td>
                        <td id="finalBalance" class="bg-blue-100">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script>
        const PRICING_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRZgBZaf8J75UuFGvmdPbl95jnO9kfoVzKM2vULW4QhfDWEpAVp0uZ4hO4O3GgK20v2Y35UcW8nNnLW/pub?gid=313186314&single=true&output=csv';
        const SALES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRZgBZaf8J75UuFGvmdPbl95jnO9kfoVzKM2vULW4QhfDWEpAVp0uZ4hO4O3GgK20v2Y35UcW8nNnLW/pub?gid=1169303046&single=true&output=csv';
        const PURCHASES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRZgBZaf8J75UuFGvmdPbl95jnO9kfoVzKM2vULW4QhfDWEpAVp0uZ4hO4O3GgK20v2Y35UcW8nNnLW/pub?gid=1461133672&single=true&output=csv';

        let pricingData = [], salesData = [], purchasesData = [];

        async function init() {
            const ts = Date.now();
            try {
                // جلب البيانات الثلاثة
                const [p, s, pu] = await Promise.all([
                    fetch(`${PRICING_URL}&t=${ts}`).then(r => r.text()),
                    fetch(`${SALES_URL}&t=${ts}`).then(r => r.text()),
                    fetch(`${PURCHASES_URL}&t=${ts}`).then(r => r.text())
                ]);

                pricingData = Papa.parse(p, { header: true, skipEmptyLines: true }).data;
                salesData = Papa.parse(s, { header: true, skipEmptyLines: true }).data;
                purchasesData = Papa.parse(pu, { header: true, skipEmptyLines: true }).data;

                render(); // عرض لائحة الأسعار فوراً
                setupAccountSearch();
                document.getElementById('loader').classList.add('hidden');
            } catch (e) { console.error("Error:", e); }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'opacity-80'));
            document.getElementById('tab-' + tab).classList.add('active');
            document.getElementById('tab-' + (tab === 'pricing' ? 'account' : 'pricing')).classList.add('opacity-80');
            
            document.getElementById('pricing-section').classList.toggle('hidden', tab !== 'pricing');
            document.getElementById('account-section').classList.toggle('hidden', tab !== 'account');
        }

        function render() {
            const tbody = document.getElementById('tableBody');
            const rate = parseFloat(document.getElementById('exchangeRate').value) || 1;
            const f = {
                cat: document.getElementById('searchCat').value.toLowerCase(),
                sup: document.getElementById('searchSupplier').value.toLowerCase(),
                name: document.getElementById('searchName').value.toLowerCase(),
                qty: document.getElementById('searchQty').value.toLowerCase()
            };

            tbody.innerHTML = pricingData.filter(row => 
                (row['التصنيف']||'').toLowerCase().includes(f.cat) &&
                (row['المورد']||'').toLowerCase().includes(f.sup) &&
                (row['الصنف']||'').toLowerCase().includes(f.name) &&
                (row['الكمية']||'').toLowerCase().includes(f.qty)
            ).map((row, i) => {
                const buy = parseFloat(String(row['شراء']).replace(/[^\d.]/g, '')) || 0;
                const disc = parseFloat(String(row['الحسم']).replace(/[^\d.]/g, '')) || 0;
                const final = buy - (buy * disc / 100);
                const plus = final * 1.15;
                return `<tr>
                    <td class="text-gray-400">${i+1}</td>
                    <td><span class="bg-blue-50 text-blue-600 px-2 py-1 rounded font-bold">${row['التصنيف']||''}</span></td>
                    <td>${row['المورد']||''}</td>
                    <td class="text-right font-bold">${row['الصنف']||''}</td>
                    <td class="font-bold">${row['الكمية']||''}</td>
                    <td>${buy.toFixed(2)}</td>
                    <td class="text-red-500">${disc}%</td>
                    <td>${final.toFixed(2)}</td>
                    <td class="bg-orange-50 font-bold">${plus.toFixed(2)}</td>
                    <td class="bg-green-50 text-green-700 font-bold">${Math.round(plus * rate).toLocaleString()}</td>
                </tr>`;
            }).join('');
        }

        function setupAccountSearch() {
            const input = document.getElementById('accountSearch');
            const list = document.getElementById('suggestAccount');

            input.oninput = () => {
                const val = input.value.trim().toLowerCase();
                if (!val) { list.style.display = 'none'; return; }

                const names = [...new Set([
                    ...salesData.map(r => r['العميل']),
                    ...purchasesData.map(r => r['المورد'])
                ])].filter(n => n && n.toLowerCase().includes(val));

                list.innerHTML = names.map(n => `<div class="suggestion-item" onclick="selectAccount('${n}')">${n}</div>`).join('');
                list.style.display = names.length ? 'block' : 'none';
            };
        }

        function selectAccount(name) {
            document.getElementById('accountSearch').value = name;
            document.getElementById('suggestAccount').style.display = 'none';
            
            const tbody = document.getElementById('accountTableBody');
            let balance = 0, totalD = 0, totalC = 0;

            let movements = [
                ...purchasesData.filter(r => r['المورد'] === name).map(r => ({
                    date: r['التاريخ'], desc: `شراء: ${r['الصنف']}`,
                    d: parseFloat(String(r['ا.دولار']).replace(/[^\d.]/g, '')) || 0, c: 0
                })),
                ...salesData.filter(r => r['العميل'] === name).map(r => ({
                    date: r['التاريخ'], desc: `بيع: ${r['الصنف']}`,
                    d: 0, c: parseFloat(String(r['ا.دولار']).replace(/[^\d.]/g, '')) || 0
                }))
            ].sort((a, b) => new Date(a.date) - new Date(b.date));

            tbody.innerHTML = movements.map((m, i) => {
                balance += (m.d - m.c);
                totalD += m.d; totalC += m.c;
                return `<tr>
                    <td>${i+1}</td>
                    <td>${m.date}</td>
                    <td class="text-right">${m.desc}</td>
                    <td class="text-red-600">${m.d || '-'}</td>
                    <td class="text-green-600">${m.c || '-'}</td>
                    <td class="font-bold">${balance.toFixed(2)}</td>
                </tr>`;
            }).join('');

            document.getElementById('totalDebit').innerText = totalD.toFixed(2);
            document.getElementById('totalCredit').innerText = totalC.toFixed(2);
            document.getElementById('finalBalance').innerText = balance.toFixed(2);
            document.getElementById('accountFooter').classList.remove('hidden');
        }

        function preparePrint() { window.print(); }
        document.getElementById('exchangeRate').oninput = render;
        window.onload = init;
    </script>
</body>
</html>
